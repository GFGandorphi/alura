<meta charset="UTF-8">

<h3>Álcool ou Gasolina?</h3>

<script>
	var tanque = 40;
	var caminhoComGasolina = 480;
	var caminhoComAlcool = 300;

	var consumoDeGasolina = caminhoComGasolina/tanque;
	var consumoDeAlcool = caminhoComAlcool/tanque;

	document.write("O consumo de gasolina foi de: " + Math.round(consumoDeGasolina) + " km/l");
	document.write("<br>");
	document.write("O consumo de álcool foi de: " + Math.round(consumoDeAlcool) + " km/l");

</script>
